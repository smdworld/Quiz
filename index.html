<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="./css/quiz.css" />
</head>
<body>

  <div class="quiz-container" id="start-screen">
    <h2>Welcome to the Quiz!</h2>
    <button id="start-btn">Start Quiz</button>
  </div>


  <div class="quiz-container" id="quiz" style="display:none;">
    <div id="progress-bar"></div>

    <div class="quiz-header">
      <h2 id="timer">Time Left: 5s</h2>
      <h2 id="question">Question text</h2>

      <ul>
        <li>
          <input type="radio" class="answer" name="answer" id="a" />
          <label for="a" id="a_text">Answer A</label>
        </li>
        <li>
          <input type="radio" class="answer" name="answer" id="b" />
          <label for="b" id="b_text">Answer B</label>
        </li>
        <li>
          <input type="radio" class="answer" name="answer" id="c" />
          <label for="c" id="c_text">Answer C</label>
        </li>
        <li>
          <input type="radio" class="answer" name="answer" id="d" />
          <label for="d" id="d_text">Answer D</label>
        </li>
        <li>
          <input type="radio" class="answer" name="answer" id="e" />
          <label for="e" id="e_text">Answer E</label>
        </li>
        <li>
          <input type="radio" class="answer" name="answer" id="f" />
          <label for="f" id="f_text">Answer F</label>
        </li>
        <li>
          <input type="radio" class="answer" name="answer" id="g" />
          <label for="g" id="g_text">Answer G</label>
        </li>
        <li>
          <input type="radio" class="answer" name="answer" id="h" />
          <label for="h" id="h_text">Answer H</label>
        </li>
        <li>
          <input type="radio" class="answer" name="answer" id="i" />
          <label for="i" id="i_text">Answer I</label>
        </li>
        <li>
          <input type="radio" class="answer" name="answer" id="j" />
          <label for="j" id="j_text">Answer J</label>
        </li>
      </ul>
    </div>

    <button id="prev">Previous</button>
    <button id="next" disabled>Next</button>
    <div id="navigation-indicator"></div>
  </div>

  <script src="./javascript/quiz.js"></script>
</body>
</html>
